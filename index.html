<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1 class="app-title"> WEATHER DASHBOARD<br>
       <span id="date"></span></h1>
    </header>
   <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Search for a City</h3>
            <form id="city-form" class="card-body">
              <input type="text" name="cityname" id="cityname" autofocus="true" class="form-input" placeholder="San Francisco">
              <button type="submit" class="btn" id="search">Search</button>
            </form>
            </div>
            <div class="list-group" id="city-container">
            </div>
            </div>
        <div class="col-12 col-md-8">
        <div class="search-results" id="search-results">
         <div id="searchcity"></div>
        </div>
       <div id="showWeatherForecast" class="flex-row justify-space-between" >
           </div>
        </div>
        
   </main>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
